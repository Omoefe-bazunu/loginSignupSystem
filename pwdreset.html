<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milota</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="reset.css">
    <script src="https://kit.fontawesome.com/8296ca258d.js" crossorigin="anonymous"></script>
    <link rel="icon" href="fca.png">
    
</head>
<body class="flex justify-center">
    <div class="h-screen w-2/5 bg-white flex justify-center items-center flex-col gap-y-5" >
        <img src="milota2.jpg" alt="milota2-logo" class=" w-24 h-24">
        <form class="loginForm flex flex-col w-full gap-y-3 mb-12">
            <a class="w-full h-8 pl-2" href="login.html"><i class="fa-solid fa-arrow-left-long cursor-pointer"></i></a>
            <h2>Get reset code in your mail</h2>
            <input type="email" name="email" id="email" placeholder="Email" class="w-full rounded-lg  border-2 outline-none border-neutral-400 bg-white p-1">
            <button class="actionBtn w-full text-center cursor-pointer rounded-lg text-white bg-indigo-900  my-0 mx-auto py-1">Send Code</button>
        </form>
        <div class="flex flex-col w-full justify-center items-center gap-y-3">
            <p class="w-full my-0 mx-auto text-center">- Or Sign in with -</p>
            <div class="SocialIcons flex  gap-x-3 w-full justify-center items-center">
                <button class="w-20  h-10 shadow-md flex justify-center items-center p-2 cursor-pointer sm"> <img src="google.png" class=" w-10 h-6"></button>
                <button class="w-20  h-10 shadow-md flex justify-center items-center p-2 cursor-pointer sm"> <img src="facebook.png" class=" w-10 h-6"></button>
                <button class="w-20  h-10 shadow-md flex justify-center items-center p-2 cursor-pointer sm"> <img src="x.png" class=" w-10 h-6"></button>
            </div>
        </div>
        <p class="signUp w-full text-center p-2"> Don't have an Account? <a class=" text-indigo-900 cursor-pointer" href="signUp.html">Sign up</a></p>

    </div>
 <script>

 const loginBtn = document.querySelector('.actionBtn').addEventListener('click', (e) => {
    e.preventDefault();
    const email = document.querySelector('#email').value;
    if(!email) {
        alert('Please enter your email to reset your password');
    } else { 
        alert('Code sent successfully'); 
        const email = document.querySelector('#email').value = ""
    };
 });

 const socialbuttons = document.querySelectorAll('.sm');
    socialbuttons.addEventListener('click', () => {
     socialbuttons.classList.toggle('clicked');
    });
    
    
 </script>
</body>
</html>
